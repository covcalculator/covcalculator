<!doctype html>
<html lang="en">
  <head>

    <title>Coronavirus calculator</title>
  </head>
  <body>

  <!-- Page Content -->
  <div class="container pl-1 pr-2" >
    <div class="alert alert-light mt-2" role="alert">
      This calculator uses statistical data to calculate the risk. There are a lot of factors that can affect your conditions, so you shouldn't take the result too seriously. You should always trust your doctor more than a website.
    </div>

    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5 ">Coronavirus survival calculator</h1>
        <!--p class="lead">Complete with pre-defined file paths and responsive navigation!</p-->
      </div>
    </div>

    <div class="row">
      <legend>Age</legend>
      <div class="slideContainer col-lg-12 text-center">
        <input type="range" min="0" step="10" max="100" value="50" class="custom-range" id="age_input" >
        <label class="custom-label" for="age_input" id="age_inputValue"></label>
      </div>
    </div>
    
    <div class="row">
      <div id="conditionsContainer"></div>
    </div>

    <div class="row">
      <div class="mt-5 col-lg-12 text-center">
        <h1 id="output" class="mb-2"></h1>
        <div id="pictograph"></div>
        <div class="mt-4" id="facts"></div>
        <p class="lead mt-2" id="formula"></p>
        <div id="coffee" style="margin-bottom:30px"></div>
      </div>
    </div>

  </div> 


 

    <script id="conditionsTemplate" type="x-tmpl-mustache">
      <fieldset>
        <legend>Pre-existing medical conditions</legend>
        <div class="form-group">
        {{#arr}}
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input corona_input" name="{{name}}" id="cond_{{name}}" >
            <label class="custom-control-label" for="cond_{{name}}">{{label}}</label>
          </div>
        {{/arr}}
        </div>
      </fieldset>
    </script>

    <script id="factsTemplate" type="x-tmpl-mustache">
      <ul class="list-group">
        {{#arr}}
          <li class="list-group-item">
          {{label}}: {{value}}
          </li>
        {{/arr}}
      </ul>
    </script>

    <script id="iconsTemplate" type="x-tmpl-mustache">
        {{#arr}}
          <img src="./{{file}}" width="10" height="13" />
        {{/arr}}
      </ul>
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
